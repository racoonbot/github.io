<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик нажатий с монетками</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        #score {
            font-size: 32px;
            color: #ffcc00; /* Золотистый цвет */
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://example.com/coin.png'); /* Замените на путь к изображению монетки */
            background-size: cover;
            transition: transform 1s ease, opacity 1s ease;
        }
    </style>
</head>
<body>

    <div id="score">Score: 0</div>

    <script>
        let score = 0;

        function increaseScore() {
            score++;
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            document.getElementById('score').innerText = Score: ${score};
        }

        function createCoinAnimation(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = ${x}px;
            coin.style.top = ${y}px;

            document.body.appendChild(coin);

            // Анимация
            setTimeout(() => {
                coin.style.transform = 'translateY(-100px)'; // Поднимаем монетку
                coin.style.opacity = '0'; // Уменьшаем прозрачность
            }, 10);

            // Удаляем монетку после анимации
            setTimeout(() => {
                document.body.removeChild(coin);
            }, 1000);
        }

        document.addEventListener('click', (event) => {
            increaseScore();
            createCoinAnimation(event.clientX - 15, event.clientY - 15); // Центрируем монетку
        });
    </script>

</body>
</html>
