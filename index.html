<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamster Kombat</title>
    <style>
      body {
        background-color: #f0e68c;
        font-family: "Arial", sans-serif;
        text-align: center;
        color: #333;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      #game-area {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: #fff;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      #hamster {
        width: 100%;
        height: 100%;
        background-image: url("hams.png"); /* Замените на путь к вашему изображению */
        background-size: cover;
        position: absolute;
        top: 0;
        left: 0;
        transition: transform 0.1s ease; /* Плавный переход для сотрясения */
      }
    </style>
  </head>
  <body>
    <div id="game-area">
      <div id="hamster"></div>
    </div>

    <script>
      const hamster = document.getElementById("hamster");

      hamster.addEventListener("click", function () {
        // Сотрясение хомячка
        hamster.style.transform = "translate(-10px, -10px)";

        setTimeout(() => {
          hamster.style.transform = "translate(10px, 10px)";
        }, 50);

        setTimeout(() => {
          hamster.style.transform = "translate(-10px, -10px)";
        }, 100);

        setTimeout(() => {
          hamster.style.transform = "translate(0, 0)";
        }, 150);
      });
    </script>
  </body>
</html>
